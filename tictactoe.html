<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<nav>
		<ul>
			<li class="nav">Tic Tac Toe (2 Players)</li>
		</ul>
	</nav>
	<div class="maindiv">
		<div class="griddiv">
			<div style="border-top: none;" class="box bl-0"><span class="boxtext"></span></div>
			<div style="border-top:none" class="box"><span class="boxtext"></span></div>
			<div style="border-top:none;" class="box br-0"><span class="boxtext"></span></div>
			<div class="box bl-0"><span class="boxtext"></span></div>
			<div class="box"><span class="boxtext"></span></div>
			<div class="box br-0"><span class="boxtext"></span></div>
			<div class="box bb-0 bl-0"><span class="boxtext"></span></div>
			<div class="box bb-0"><span class="boxtext"></span></div>
			<div class="box bb-0 br-0"><span class="boxtext"></span></div>
		</div>
		<div class="gameinfo">
			<h1>Let's Play Tic-Tac-Toe</h1>
			<div>
				
				<button id="reset">Reset</button>
				<span class="info"></span>
			</div>
		</div>
		<div class="imgbox">
			<img class="image"src="teasing.gif">
		</div>
	</div>
	<script type="text/javascript" src="test.js"></script>
	

</body>
</html>
